<!DOCTYPE html>
<html class="light">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="sidebar.css"/>
		<link rel="icon" type="image/svg-xml" href="icons/icon2.svg">
	</head>
	<body>
		<div id="navPanel">
			<input id="scanSites" type="image" src="icons/scan.svg"
			><input id="openSite" type="image" src="icons/open.svg" class="none"
			><input id="showAdd" type="image" src="icons/add.svg"
			><input id="addFolder" type="image" src="icons/folder-add.svg"
			><input id="options" type="image" src="icons/gear.svg#black">
		</div>
		<div id="searchBar">
			<input type="search" id="search" autocomplete="off"/><div id="clear"></div><input id="filter" type="image" src="icons/filter.svg">
		</div>
		<div id="addingSite" class="hidden">
			<b id="addWebpage"></b>
			<table>
				<tr><td id="addressA"></td><td style="width:100%;"><input id="aUrl" type="text"></td></tr>
				<tr><td id="titleA"></td><td style="width:100%;"><input id="aTitle" type="text"></td></tr>
				<tr><td id="scanFreqA"></td><td style="width:100%;">
				<input id="aFreq" type="number" min="1"
				><select id="aMulti">
					<option value="0.0166667"></option>
					<option value="1"></option>
					<option value="24"></option>
					<option value="168"></option>
				</select>
				</td></tr>
				<tr><td id="modeTitleA"></td><td style="width:100%;">
				<select id="aMode">
					<option value="m0"></option>
					<option value="m3"></option>
					<option value="m4"></option>
					<option value="m1"></option>
					<option value="m2"></option>
				</select>
				</td></tr>
				<tr><td colspan="2"><input type="checkbox" id="aIgnoreNumbers"><label id="ignoreNumbersA" for="aIgnoreNumbers"></label></td></tr>
				<tr><td colspan="2"><input type="checkbox" id="aDeleteScripts"><label id="deleteScriptsA" for="aDeleteScripts"></label></td></tr>
				<tr><td colspan="2"><input type="checkbox" id="aParitialMode"><label id="paritialModeA" for="aParitialMode"></label></td></tr>
				<tr id="rowSelectorA" class="hidden"><td id="cssSelectorA"></td><td style="width:100%;"><input id="aCssSelector" type="text"><input id="inspectA" type="image" src="icons/select.svg"/></td></tr>
			</table>
			<div class="footer">
				<button id="fillForm" type="button"></button>
				<button id="addCancel" class="addingSite" type="button"></button>
				<button id="addSite" class="positive" type="button"></button>
			</div>	
		</div>	
		<div id="editingSite" class="hidden">
			<b id="editWebpage"></b>
			<table>
				<tr><td id="addressE"></td><td style="width:100%;"><input id="eUrl" type="text"></td></tr>
				<tr><td id="titleE"></td><td style="width:100%;"><input id="eTitle" type="text"></td></tr>
				<tr><td id="charsetE"></td><td style="width:100%;"><input id="eCharset" type="text"></td></tr>
				<tr><td id="scanFreqE"></td><td style="width:100%;">
					<input id="eFreq" type="number" min="1"
					><select id="eMulti">
						<option value="0.0166667"></option>
						<option value="1"></option>
						<option value="24"></option>
						<option value="168"></option>
					</select>
				</td></tr>
				<tr><td id="modeTitleE"></td><td style="width:100%;">
					<select id="eMode">
						<option value="m0"></option>
						<option value="m3"></option>
						<option value="m4"></option>
						<option value="m1"></option>
						<option value="m2"></option>
					</select>
				</td></tr>
				<tr><td colspan="2"><input type="checkbox" id="eIgnoreNumbers"><label id="ignoreNumbersE" for="eIgnoreNumbers"></label></td></tr>
				<tr><td colspan="2"><input type="checkbox" id="eDeleteScripts"><label id="deleteScriptsE" for="eDeleteScripts"></label></td></tr>
				<tr><td colspan="2"><input type="checkbox" id="eParitialMode"><label id="paritialModeE" for="eParitialMode"></label></td></tr>
				<tr id="rowSelectorE" class="hidden"><td id="cssSelectorE"></td><td style="width:100%;"><input id="eCssSelector" type="text"><input id="inspectE" type="image" src="icons/select.svg"/></td></tr>
			</table>
			<div class="footer">
				<button id="pageSettings" type="button"></button>
				<button id="editCancel" class="editingSite" type="button"></button>
				<button id="editSite" class="positive" type="button"></button>
			</div>
		</div>
		<div id="deletingSite" class="hidden">
			<b id="deleteWebpage"></b>
			<div id="deleteTitle"></div>
			<div id="deleteUrl"></div>
			<div class="footer">
				<button id="deleteCancel" class="deletingSite" type="button"></button>
				<button id="deleteSite" class="negative" type="button"></button>
			</div>
		</div>
		<div id="addingFolder" class="hidden">
			<b id="addFolderTitle"></b>
			<table>
				<tr><td id="nFolderA"></td><td style="width:100%;"><input id="nameFolderA" type="text"></td></tr>
			</table>
			<div class="footer">
				<button id="addCancelF" class="editingSite" type="button"></button>
				<button id="addSaveF" class="positive" type="button"></button>
			</div>
		</div>
		<div id="editingFolder" class="hidden">
			<b id="editFolder"></b>
			<table>
				<tr><td id="nFolder"></td><td style="width:100%;"><input id="nameFolder" type="text"></td></tr>
			</table>
			<div class="footer">
				<button id="editCancelF" class="editingSite" type="button"></button>
				<button id="editSaveF" class="positive" type="button"></button>
			</div>
		</div>
		<div id="deletingFolder" class="hidden">
			<b id="deleteFolder"></b>
			<div id="deleteFolderName"></div>
			<div id="deleteFolderDesc"></div>
			<div class="footer">
				<button id="deleteCancelF" class="deletingSite" type="button"></button>
				<button id="deleteSaveF" class="negative" type="button"></button>
			</div>
		</div>
		<div id="dragIndicator" class="none"></div>
		<ul id="lista"></ul>
		<div id="popupFilter" class="hidden"><div id="hidePages"></div><button></button><button></button><button></button><button></button><button></button></div>
		<div id="statusbar"></div>
		<script src="md5.js"></script>
		<script src="favicon.js"></script>
		<script src="shared.js"></script>
		<script src="sortable.js"></script>
		<script src="sidebar.js"></script>
	</body>
</html>

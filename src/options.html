<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="options.css"/>
	</head>
	<body>
		<form id="optionsForm">
				<h2 id="h2options"></h2>
				<table>
				<tr><th id="thGeneral"></th></tr>
				  <tr><td colspan="2"><input type="checkbox" id="hideHeader"><label id="labelHideHeader" for="hideHeader"></label></td></tr>
				  <tr><td><label id="labelDefaultView"></label></td><td>
					<select id="defaultView">
						<option value="light"></option>
						<option value="news"></option>
						<option value="deleted"></option>
						<option value="newHtml"></option>
						<option value="oldHtml"></option>
					</select>
				  </td></tr>
				  <tr><td><label id="labelRequestTime"></label></td><td><input id="requestTime" type="number"></td></tr>
				  <tr><td colspan="2"><input type="checkbox" id="diffOld"><label id="labelDiffOld" for="diffOld"></label></td></tr>
				  <tr><td colspan="2"><input type="checkbox" id="popupList"><label id="labelPopupList" for="popupList"></label></td></tr>
				  <tr><td><label id="labelTheme"></label></td><td>
					<select id="theme">
						<option value="light"></option>
						<option value="dark"></option>
					</select>
				  </td></tr>
				  <tr><td colspan="2"><input type="checkbox" id="showNextPrev"><label id="labelShowNextPrev" for="showNextPrev"></label></td></tr>
				  <tr><td colspan="2"><input type="checkbox" id="scrollToFirstChange" class="sub"><label id="labelScrollToFirstChange" for="scrollToFirstChange"></label></td></tr>
				  <tr><td colspan="2"><input type="checkbox" id="skipMinorChanges" class="sub"><label id="labelSkipMinorChanges" for="skipMinorChanges"></label></td></tr>
				  <tr><td colspan="2"><input type="button" id="backup"/></td></tr>
				<tr><th id="thChangedPages"></th></tr>
				  <tr><td colspan="2"><input type="checkbox" id="autoOpen"><label id="labelAutoOpen" for="autoOpen"></label></td></tr>
				  <tr><td colspan="2"><input type="checkbox" id="openWindow"><label id="labelOpenWindow" for="openWindow"></label></td></tr>
				  <tr><td colspan="2"><input type="checkbox" id="openWindowMore" class="sub"><label id="labelOpenWindowMore" for="openWindowMore"></label></td></tr>
				<tr><th id="thNotifications"></th></tr>
				  <tr><td colspan="2"><input type="checkbox" id="showNotification"><label id="labelShow" for="showNotification"></label></td></tr>
				  <tr id="trTime"><td><label id="timeLabel"></label></td><td><input type="range" min="5000" max="20000" step="1000" id="notificationTime"><output id="oTime" for="notificationTime"></output> s</td></tr>
				  <tr><td><label id="volumeLabel"></label></td><td><input type="range" min="0" max="100" step="5" id="notificationVolume"><output id="oVolume" for="notificationVolume"></output>%</td></tr>
				</table>
		</form>
		<script src="options.js"></script>
	</body>
</html>
